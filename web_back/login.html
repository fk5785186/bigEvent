<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

        <!-- bootstrap -->


    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small
        modal</button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content" style="height:100px;text-align:center;line-height: 100px;font-size: 20px;">
                登录成功
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("form").on("click", function (e) {
                e.preventDefault();
            })
            $(".input_sub").on("click", function () {
                login();
            })

            function login() {
                var userName = $(".input_txt").val().trim();
                var password = $(".input_pass").val().trim();
                if (userName.length == 0 || password.length == 0) {
                    $(".btn-primary").click();
                    $(".modal-content").text("用户名或密码错误");
                    return
                }
                $.ajax({
                    url: "https://autumnfish.cn/big/admin/login",
                    type: "post",
                    data: {
                        user_name: userName,
                        password: password,
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            $(".btn-primary").click();
                            $(".modal-content").text("登录成功");
                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 1200);
                        } else {
                            $(".btn-primary").click();
                            $(".modal-content").text("用户名或密码错误");
                            return
                        }
                    }
                })
            }
        })
    </script>
</body>

</html>
